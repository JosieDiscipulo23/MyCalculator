<!DOCTYPE html>
<html>
<head>
    <title>My Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hands On Assesstment</h1>
    <div>
        <label for="num">Enter a number:</label>
        <input type="number" id="num">
        <button class="green" onclick="insertNumber()">Insert</button>
        <button class="red" onclick="deleteNumber()">Delete</button>
    </div>
    <div>
        <label>Number: </label>
        <span id="numbers"></span>
    </div>
    <div>
        <label>Sum:</label>
        <span id="sum"></span>
    </div>
    <div>
        <label>Highest:</label>
        <span id="highest"></span>
    </div>
    <div>
        <label>Lowest:</label>
        <span id="lowest"></span>
    </div>
    <div>
        <label>Count Even:</label>
        <span id="even"></span>
    </div>
    <div>
        <label>Count Odd:</label>
        <span id="odd"></span>
    </div>
    <div>
        <label>Total:</label>
        <span id="count"></span>
    </div>

    <script src="main.js">
    </script>
</body>
</html>
